<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Yuji+Hentaigana+Akari&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <title>Who's That Pokémon?</title>
</head>

<body class="pokeball-theme">
    <section class="hero is-medium is-bold">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">Who's That Pokémon?</h1>
                <p class="subtitle has-text-white"> Welcome to the world of Pokémon! Search through our API to find stats and Giphy of any Pokémon.  </p>
                <img id="header-image" src="./assets/images/all-pokemon.jpeg" alt="All Pokemon">
            </div>
        </div>
    </section>

    <div class="modal is-centered">
        <div class="modal-background"></div>
        <div class="modal-content is-clipped">
            <div style="text-align: center;">
                <h2 class="is-size-1 has-text-black has-background-warning is-italic">No Results Found</h2>
            </div>
            <div class="columns">
                <div class="column is-one-third"></div>
                <img class="column is-one-third" src=".//assets/images/sad-pikachu.gif" alt="sad-pikachu">
                <div class="column is-one-third"></div>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <section class="section">
        <div class="container">
            <form action="" method="get" class="search-form">
                <div class="field has-addons has-addons-centered">
                    <div class="control">
                        <input id="search-name" class="input" type="text" placeholder="Enter Pokémon Name">
                    </div>
                    <div class="control">
                        <button id="search-button" class="button is-danger">Search</button>
                    </div>
                </div>
            </form>

            <div class="has-text-centered">
                <button class="btn button-random button is-white">Surprise</button>
            </div>

            <p class="content has-text-black has-text-centered">Use the search bar to enter a name of any Pokémon or
                select "Surprise" and we will randomize one for you!</p>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/pokemon-list.js"></script>
</body>
</html>
