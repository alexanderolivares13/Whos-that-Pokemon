<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type = "text/css" href ="./css/searchstyle.css">
    <title>Search Results</title>
</head>

<body>
<div class ="block">
    <section class="hero is-danger">
        <div class ="hero-body">
            <div class ="container">
                <!-- used BULMA styling to center items-->
                <h1 class="title-main has-text-centered"> Here are your results! </h1>
                <div class="buttons">
                    <!--Used BULMA for coloring button-->
                    <button class="button button-home is-danger">Home</button>
                  </div>
            </div>
        </div>
    </section>
</div>

   <!--used columns to create nested column structed-->
    <section>
    <div class ="columns is-vcentered">
        <div class="column"></div>
        <div class ="column is-half is-narrow"> 
            <!--Used BULMA for creating card and styling info-->
            <div class ="card">
                <div class ="card-content is-centered">
                    <h2 class="title has-text-centered"> View your Pokémon stats below</h2>
                    <figure class="image is-128x160 has-text-centered pokemon-img pokemon-info">
                        <p></p>
                    </figure>
            </div>
        </div>
    </div>
    
    
    <section class ="giph-results">
    <div class="columns">
        <div class ="column">
            <div class ="card">
                <div class ="card-content">
                    <figure class="image is-128x128 pokemon-gif">
                    </figure>
                    <!--Used BULMA to style button-->
                    <h3> Hit next to view another GIPHY of your Pokémon</h3>
                    <button class ="button is-rounded is-dark is-hovered" id="next-button"> Next</button>
                </div>
            </div>
        </div>
        <div class="column"></div>
    </div>
    </section>
    
    <script src="./js/script.js"></script>
    <script src="./js/pokemon-list.js"></script>   
    
</body>

    
   


</html>
